<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ventana del Carrito de Compras</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      header {
        background: #222;
        color: #fff;
        padding: 20px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        font-size: 1.8em;
        font-weight: bold;
        margin-left: 30px;
      }
      .search-bar {
        flex: 1;
        display: flex;
        justify-content: center;
      }
      .search-input {
        padding: 8px;
        width: 250px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      nav .nav {
        list-style: none;
        display: flex;
        gap: 20px;
        margin-right: 30px;
        padding: 0;
      }
      nav .nav li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }
      nav .nav li a:hover {
        color: #ffb300;
      }
      #carrito {
        background: #fff;
        margin: 40px auto;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        width: 340px;
      }
      #carrito h2 {
        text-align: center;
        margin-top: 0;
      }
      table {
        border-collapse: collapse;
        background: #fafafa;
      }
      th, td {
        text-align: center;
        padding: 8px;
      }
      th {
        background: #f0f0f0;
      }
      tfoot td {
        background: #e0e0e0;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #ffb300;
        color: #222;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #ffa000;
      }
      footer {
        background: #222;
        color: #fff;
        text-align: center;
        padding: 16px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
      @media (max-width: 600px) {
        #carrito {
          width: 95%;
        }
        .logo, nav .nav, .search-bar {
          margin: 0;
        }
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        nav .nav {
          flex-direction: column;
          gap: 10px;
          margin-right: 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Electroshok</div>
      <div class="search-bar">
        <input
          type="text"
          class="search-input"
          placeholder="Buscar productos..."
        />
      </div>
      <nav>
        <ul class="nav">
          <li><a href="">Categorias</a></li>
          <li><a href="">Iniciar sesión</a></li>
        </ul>
      </nav>
    </header>

    <div
      id="carrito"
      style="border: 1px solid #000000; padding: 20px; width: 300px"
    >
      <h2>Carrito de Compras</h2>
      <table border="1" width="100%" cellspacing="0" cellpadding="5">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Producto 1</td>
            <td>2</td>
            <td>PEN10.00</td>
          </tr>
          <tr>
            <td>Producto 2</td>
            <td>1</td>
            <td>PEN25.00</td>
          </tr>
          <tr>
            <td>Producto 3</td>
            <td>3</td>
            <td>PEN7.00</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2" style="text-align: right">
              <strong>Total:</strong>
            </td>
            <td><strong>$66.00</strong></td>
          </tr>
        </tfoot>
      </table>
      <br />
      <button>Realizar pago</button>
    </div>
    <footer>
      <p>
        © 2025 Electroshok. Desarrollado por Grupo 1 - Electroshok . Todos los
        derechos reservados.
      </p>
    </footer>
  </body>
</html>
