<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ventana del Carrito de Compras</title>
  </head>
  <body>
    <header>
      <div class="logo">Electroshok</div>
      <div class="search-bar">
        <input
          type="text"
          class="search-input"
          placeholder="Buscar productos..."
        />
      </div>
      <nav>
        <ul class="nav">
          <li><a href="">Categorias</a></li>
          <li><a href="">Iniciar sesión</a></li>
        </ul>
      </nav>
    </header>

    <div
      id="carrito"
      style="border: 1px solid #000000; padding: 20px; width: 300px"
    >
      <h2>Carrito de Compras</h2>
      <table border="1" width="100%" cellspacing="0" cellpadding="5">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Producto 1</td>
            <td>2</td>
            <td>$10.00</td>
          </tr>
          <tr>
            <td>Producto 2</td>
            <td>1</td>
            <td>$25.00</td>
          </tr>
          <tr>
            <td>Producto 3</td>
            <td>3</td>
            <td>$7.00</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2" style="text-align: right">
              <strong>Total:</strong>
            </td>
            <td><strong>$66.00</strong></td>
          </tr>
        </tfoot>
      </table>
      <br />
      <button>Realizar pago</button>
    </div>
    <footer>
      <p>
        © 2025 Electroshok. Desarrollado por Grupo 1 - Electroshok . Todos los
        derechos reservados.
      </p>
    </footer>
  </body>
</html>
