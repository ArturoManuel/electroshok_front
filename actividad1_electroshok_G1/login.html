<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }
    main {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 0;
      flex-wrap: wrap;
    }
    section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 2rem 1.5rem;
      min-width: 300px;
      max-width: 340px;
      flex: 1 1 300px;
      margin: 1rem 0;
    }
    h1 {
      font-size: 1.5rem;
      color: #2a3d66;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    label {
      font-size: 1rem;
      margin-bottom: 0.2rem;
      color: #2a3d66;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #bfcbe3;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    input:focus {
      border-color: #2a3d66;
    }
    button {
      background: #2a3d66;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #1b2640;
    }
    a {
      color: #3a5fcf;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.95rem;
      margin-top: 0.3rem;
      display: inline-block;
    }
    footer {
      background: #2a3d66;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
      font-size: 0.95rem;
    }
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      section {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Login</h1>
      <form>
        <label for="username">Nombre de usuario</label>
        <input id="username"/>
        <br/>
        <label for="password">Contaseña</label>
        <input id="password"/>
        <br/>
        <button type="submit">Ingresar</button>
        <br/>
        <a>Recordar contraseña</a>
      </form>
      <br/>
      <button>Crear usuario</button>
    </section>
    <section>
      <h1>Crear usuario</h1>
      <form>
        <label for="username">Nombre de usuario</label>
        <input id="username"/>
        <br/>
        <label for="password">Contaseña</label>
        <input id="password"/>
        <br/>
        <label for="email">Email</label>
        <input id="email"/>
        <br/>
        <label for="email-confirm">Confirmar email</label>
        <input id="email-confirm"/>
        <br/>
        <button type="submit">Crear</button>
      </form>
    </section>
    <section>
      <h1>Recuperar contraseña</h1>
      <form>
        <p>Le enviaremos un mail al correo asociado a la cuenta:</p>
        <label for="user">Email o usuario</label>
        <input id="user"/>
        <br/>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
    <footer>
    <p>© 2025 Electroshok. Desarrollado por Grupo 1 - Electroshok . Todos los derechos reservados.</p>
</footer>
</body>
</html>
