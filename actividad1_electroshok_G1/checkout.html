<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
      }
      section {
        background: #fff;
        padding: 32px 40px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        width: 100%;
        max-width: 400px;
      }
      h2 {
        text-align: center;
        color: #2a2a2a;
        margin-bottom: 24px;
      }
      form label {
        font-weight: 500;
        color: #333;
      }
      form input[type="text"],
      form input[type="email"],
      form input[type="tel"],
      form input[type="month"] {
        width: 100%;
        padding: 8px 10px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
        margin-bottom: 16px;
        transition: border 0.2s;
      }
      form input:focus {
        border: 1.5px solid #0078d7;
        outline: none;
      }
      button[type="submit"] {
        width: 100%;
        background: #0078d7;
        color: #fff;
        border: none;
        padding: 12px 0;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      button[type="submit"]:hover {
        background: #005fa3;
      }
      footer {
        text-align: center;
        padding: 18px 0;
        background: #222;
        color: #fff;
        font-size: 0.95rem;
        margin-top: 32px;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h2>Checkout</h2>
        <form>
          <label>Nombre completo:</label><br />
          <input type="text" name="nombre" /><br /><br />

          <label>Correo electrónico:</label><br />
          <input type="email" name="correo" /><br /><br />

          <label>Documento de identidad:</label><br />
          <input type="text" name="doc-id" /><br /><br />

          <label>Teléfono:</label><br />
          <input type="tel" name="telefono" /><br /><br />

          <label>Dirección:</label><br />
          <input type="text" name="direccion" /><br /><br />

          <label>País:</label><br />
          <input type="text" name="pais" /><br /><br />

          <label>Ciudad:</label><br />
          <input type="text" name="ciudad" /><br /><br />

          <label>Código postal:</label><br />
          <input type="text" name="codigo_postal" /><br /><br />

          <label>Número de tarjeta:</label><br />
          <input type="text" name="tarjeta" /><br /><br />

          <label>Fecha de vencimiento:</label><br />
          <input type="month" name="vencimiento" /><br /><br />

          <label>CVV:</label><br />
          <input type="text" name="cvv" /><br /><br />

          <button type="submit">Confirmar pedido</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        © 2025 Electroshok. Desarrollado por Grupo 1 - Electroshok . Todos los
        derechos reservados.
      </p>
    </footer>
  </body>
</html>
